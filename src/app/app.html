<h1>Hello, {{ title() }}</h1>

<button type="button" (click)="toggleExtra()">
  {{ showExtra() ? 'Hide extra' : 'Show extra' }}
</button>

@if (showExtra()) {
  <p class="note">Extra content is visible now.</p>
} @else {
  <p class="note">Extra content is hidden. Click the button to show it.</p>
}

  <div class="pill-group">
    @for (item of links; track item.title) {
      <div class="pill">
        <a class="pill-a" [href]="item.link" target="_blank" rel="noopener">
          <span>{{ item.title }}</span>

        </a>
      </div>
    }
  </div>



<router-outlet />
